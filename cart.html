  <!-- Tabla -->

  
      <table class="table table-hover" style="width: 900px; margin-left: 450px;">

        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row" id="prodImg"></th>
            <td id="prodName"></td>
            <td id="prodCost"></td>
            <td><input class="form-control" type="number" min="1" style="width: 80px;" onchange="multiplicar()" id="prodQuantity" value="1"></td>
            <td id="prodSubtotal"></td>
          </tr>

        </tbody>
      </table>
  
      <hr class="my-4" style="margin: 400px;">
      
      
      <h3 class="fw-light" style="margin-left: 450px;">Tipo de envío</h3>
      
      <div class="radios" style="margin-left: 450px;">
      <div class="form-check" >
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Premium 2 a 5 días (15%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Express 5 a 8 días (7%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Standard 12 a 15 días (5%)
        </label>
      </div>
      <br>
      <h4 class="fw-light">Dirección de envío</h3>
      <form style="width: 300px;">
        <label class="fw-light">Calle</label>
        <input class="form-control" type="text">

        <label class="fw-light">Esquina</label>
        <input class="form-control" type="text">

        <label class="fw-light">Número</label>
        <input class="form-control" type="number">
      </form>
